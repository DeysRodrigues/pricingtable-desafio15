<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Tables Prices</title>
</head>

<body>
    <div class="price-table">

        <section class="enterprise" style="--delay: 10ms">
            <div class="inner">

                <p>
                    PARA VOCE COMECAR
                </p>
                <div class="title-price">
                    <strong class="title">Essencials</strong>
                    <span class="price"> R$ <strong>50,99</strong></span>
                </div>

                <button class="primary">Assinar agora</button>


                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Até 3 usuários</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Autoatendimento</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li></li>
                </ul>
            </div>
        </section>
        <section class="ultimate popi" style="--delay: 210ms">
            <div class="inner">
                <p>
                    Para voce decolar
                </p>
                <div class="title-price">
                    <strong class="title">
                        Ultimate
                    </strong>

                    <span class="price">
                        R$ <strong>79,99</strong>
                    </span>
                </div>
                <button class="secondary">
                    Assinar agora
                </button>

                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        <span> Usuarios ilimitados</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                        <span> Suporte 24/7</span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                        <span> CSM Dedicado </span>
                        <i class="ph ph-info"></i>
                    </li>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>
                            Treinamentos
                        </span>
                        <i class="ph ph-info"></i>
                    </li>
                </ul>
            </div>
        </section>
        <section class="essentials" style="--delay: 410ms">
            <div class="inner">

                <p>
                    Para sua empresa
                </p>
                <div class="title-price">
                    <strong class="title">Enterprise</strong>
                </div>

                <button class="primary">Fale com a gente</button>


                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Plano customizado especialmente para necessidade de seu negocio</span>
                    </li>

                </ul>
            </div>
        </section>


    </div>
</body>

</html>
